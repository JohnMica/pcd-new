enabled: true
built_in_css: true
inline_css: false
refresh_prevention: true
client_side_validation: false
inline_errors: false
files:
  multiple: true
  limit: 10
  destination: self@
  avoid_overwriting: true
  random_name: false
  filesize: 0
  accept:
    - 'image/*'
    - .json
    - .yaml
    - .yml
recaptcha:
  version: 2-checkbox
  theme: light
  site_key: null
  secret_key: null
